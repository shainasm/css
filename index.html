<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>card task</title>
  <style> 

  *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }

  .child{
    width: 100px;
    height: 150px;
    background-color: orange;
    margin: 10px;
    
  }


  .parent{
    min-height: 60vh;
    background-color: black;
    position: relative;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    align-items: stretch;
    justify-content: space-between;
  }
  
</style>
<body>
  <div class="parent">
    
    <div style="background-color: orangered;" class="child"></div>
    <div style="background-color: orchid;" class="child"></div>
    <div style="background-color: purple;" class="child"></div>
    
  </div>
 
</body>
</html>
